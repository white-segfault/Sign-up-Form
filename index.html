
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign-up Form</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="left">

    </div>

    <div class="right">
        <div class="header">
            <div class="text">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams. Sign up
                <span class="italic">now</span> to get started.</div>
            <div>You <span class="italic">know</span> you want to.</div>


        </div>

        <div class="content">
            <form>
                <div class="user-container">
                    <div class="user-details">
                        <div class="title">
                            Let's do this!
                        </div>
                        <div class="row">
                            <div class="inputs">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="first_name" id="first_name" required>
                            </div>

                            <div class="inputs">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="last_name" id="last_name" required>
                            </div>

                        </div>
                        <div class="row">
                            <div class="inputs">
                                <label for="email">EMAIL</label>
                                <input type="text" name="email" id="email" required>
                            </div>

                            <div class="inputs">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="text" name="phone_number" id="phone_number" required>
                            </div>

                        </div>
                        <div class="row">
                            <div class="inputs">
                                <label for="password">PASSWORD</label>
                                <input type="text" name="password" id="password" class="error" required>
                                <div class="error">*Passwords do not match</div>
                            </div>

                            <div class="inputs">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="text" name="confirm_password" id="confirm_password"
                                        class ="error" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="footer">
                    <button class="submit">
                        Create Account
                    </button>

                    <div class="log-in">
                        Already have an account? <span> Log in </span>
                    </div>
                </div>
            </form>


        </div>

    </div>
</body>
</html>
